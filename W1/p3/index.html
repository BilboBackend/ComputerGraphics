<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css"> <!-- Replace with the path to your CSS file -->
</head>

  <body>
  <script type="text/javascript" src="/W1/angelcommon/webgl-utils.js"></script>
  <script type="text/javascript" src="/W1/angelcommon/initShaders.js"></script>
  <script type="text/javascript" src="/W1/angelcommon/MV.js"></script>



 <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 a_Position;
  attribute vec4 a_Color;
  varying vec4 v_Color;

  void main() {
    v_Color = a_Color;
    gl_Position = a_Position;
    gl_PointSize = 20.0;
  }
 </script>

 <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 v_Color;
  void main() {
    gl_FragColor = v_Color;
  }
</script>

<script type="text/javascript" src="/W1/p3/w1p3.js"></script>



<canvas id="canvas" width="512" height="512"/>
</body></html>
