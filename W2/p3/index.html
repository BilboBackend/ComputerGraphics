<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css"> <!-- Replace with the path to your CSS file -->
</head>

  <body>

  <script type="text/javascript" src="/webgl-utils.js"></script>
  <script type="text/javascript" src="/initShaders.js"></script>

 <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 a_Position;
  attribute vec4 a_Color;
  varying vec4 v_Color;
  void main() {
    v_Color = a_Color;
    gl_Position = a_Position;
    gl_PointSize = 20.0;
  }
 </script>

 <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 v_Color;
  void main() {
    gl_FragColor = v_Color;
  }
</script>

<script type="text/javascript" src="/MV.js"></script>
<script type="text/javascript" src="/W2/p3/w2p3.js"></script>

<p>
<canvas id="canvas" width="512" height="512"></canvas>
</p>

<p>

<label for="colorselecter">Choose a pencil color:</label> 
    <select name="colorselecter" id="colorselecter"> 
        <option value="red">Red </option> 
        <option value="blue">Blue</option> 
        <option value="green">Green</option> 
        <option value="black">Black</option> 
    </select>
</p>
<p>
<label for="colorclear">Choose a clear color:</label> 
    <select name="colorclear" id="colorclear"> 
        <option value="red">Red </option> 
        <option value="blue">Blue</option> 
        <option value="green">Green</option> 
        <option value="black">Black</option> 
    </select>
<input type="button" id="clearcanvas" value="Clear Canvas"></input>
</p>
<p>
<label for="drawmode">Choose draw mode</label> 
    <select name="drawmode" id="drawmode"> 
        <option value="points">Points</option> 
        <option value="triangles">Triangle</option> 
    </select>
<input type="button" id="clearcanvas" value="Clear Canvas"></input>
</p>

</body>
</html>
